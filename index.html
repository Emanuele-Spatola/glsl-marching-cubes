<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <style>
            body {
                margin: 0;
                height: 100%;
                background: #111;
            }

            #background canvas {
                position: absolute;
                top: 0;
                left: 0;
            }

            #scene canvas {
                position: absolute;
                top: 0;
                left: 0;
                height: 100% !important;
                width: 100% !important;
                display: block;
            }

            #ui {
                background: black;
                position: fixed;
                right: 0;
                top: 0;
                color: white;
                width: 200px;
            }

            .progress {
                margin: 0;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="background"></div>
        <div id="scene"></div>
        <div id="ui"></div>
        <script src="build/index.js"></script>
    </body>
</html>
